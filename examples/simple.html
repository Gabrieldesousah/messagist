<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Messagist - Simple</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <messagist :messages="messages"></messagist>
    </div>
    <script src="/dist/messagist.js"></script>
    <script>
      Vue.use(Messagist)

      new Vue({
        el: '#app',
        data: {
          messages: {
            init: {
              content: [
                'Hello',
                'I am Messagist, and will be your new best friend!'
              ],
              choices: {
                accept: 'Okay Messagist, I accept that ♥️'
              }
            },
            accept: {
              content: '🎉🎉🎉 That makes me happy'
            }
          }
        }
      })
    </script>
  </body>
</html>
